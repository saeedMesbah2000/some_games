<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>

</head>

<body>
    
    <!-- GUI for communicate with user -->

    <section id="display">

        <section id="userAndComputer">
    
            <div id="displayUser">

                <h2>User choice : <span id="textUser"></span></h2>
                <div class="images">
                    <img id="imgUser" src=""></img>
                </div>

            </div>
        
            <div id="displayComputer">
              
                <h2>Computer choice : <span id="textComputer"></span></h2>
                <div class="images">
                    <img id="imgComputer" src=""></img>
                </div>
            
            </div>
        
        </section>
        

        <div id="displayResult">
            
            <h2>Result : <span id="result"></span></h2>
        
        </div>

    </section>

    <!-- creat button for input -->
    <div id="displayButton">

        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>

    </div>

    <!-- attach to javascript file -->
    <script src="code.js" charset="UFT-8"></script>

</body>

</html>
